    <body>
        <div class="header">
            <div id="student" onclick="showHead()">Тараненко София</div>
            <div class="language">
                <input type="button" value="ru" onclick="setRussian()">
                <input type="button" value="en" onclick="setEnglish()">
            </div>
        </div>

        <div class="content">
            <form>
                <div id="user-data">
                    <div>
                        <span id="your-name">Ваше имя</span>: <input type="text" id="input-name" placeholder="введите имечко">
                    </div>
                    <div>
                        <span id="your-surname">Ваша фамилия</span>: <input type="text" id="input-surname" placeholder="введите фамилию">

                    <div>

                        <input type="button" value="ок" id="ok-button" onclick="showAlert()">
                        <input type="reset" value="сброс" id="reset-button"> 
                    </div>
                </div>
            </form>
            <div id="poem" onclick="showPoem()">
                <p>
                Белая береза под моим окном<br>
                Принакрылась снегом, точно серебром.</p>
            </div>
            
            <div id="poem2" onclick="showPoem2()">
                <p>На пушистых ветках снежною каймой<br>
                Распустились кисти белой бахромой.</p>
            </div>

            <div id="poem3" onclick="showPoem3()">  
                <p>И стоит береза в сонной тишине,<br>
                И горят снежинки в золотом огне.</p>
            </div>
        </div>
